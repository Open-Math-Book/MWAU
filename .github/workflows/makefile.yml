name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  explore:
    runs-on: ubuntu-latest
    steps:
    - name: printenv
      run: echo $PATH
      run: which pdflatex
      
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make all
